<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOjy7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #eaeaea;
            overflow: hidden;
            font-family: system-ui;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1200px;
            height: 700px;
            background: #f5f5f5;
            box-shadow: 0 70px 100px rgba(0,0,0,0.1);
            border-radius: 42px;
            overflow: hidden;
        }

        .slide {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .item {
            position: absolute;
            background-size: cover;
            background-position: center;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            opacity: 0;
            pointer-events: none;
        }

        .item.bg-left {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 1;
            z-index: 1;
            background-size: 80%;
            background-position: center;
        }

        .item.active {
            top: 70%;
            left: calc(40% + 290px);
            width: 200px;
            height: 300px;
            border-radius: 40px;
            transform: translate(-50%, -50%);
            box-shadow: 0 30px 40px rgba(0,0,0,0.3);
            opacity: 1;
            z-index: 3;
            pointer-events: auto;
        }

        .item.next {
            top: 70%;
            left: calc(60% + 295px);
            width: 200px;
            height: 300px;
            border-radius: 40px;
            transform: translate(-50%, -50%);
            box-shadow: 0 30px 40px rgba(0,0,0,0.2);
            opacity: 1;
            z-index: 2;
            pointer-events: none;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 20px;
            width: 280px;
            transform: translateY(-50%);
            /* color: #fff; — убрано, чтобы не мешать градиенту */
            text-align: left;
            z-index: 4;
            padding: 20px;
            border-radius: 40px;
        }

        /* Анимация прыжка */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* Анимация радужного RGB-градиента */
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .content .name {
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
            background: linear-gradient(90deg,
                #ff0000, #ff8000, #ffff00,
                #80ff00, #00ff00, #00ff80,
                #00ffff, #0080ff, #0000ff,
                #8000ff, #ff00ff, #ff0080,
                #ff0000);
            background-size: 600% 600%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: bounce 2s infinite, rainbow 8s ease infinite;
        }

        .content .des {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
            color: #fff; /* описание остаётся белым */
        }

       

        .content button:hover {
            background: #ddd;
        }

        .button {
            position: absolute;
            bottom: 25px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .button button {
            width: auto;
            min-width: 100px;
            height: 45px;
            border: none;
            border-radius: 8px;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            cursor: pointer;
            margin: 0 12px;
            font-size: 16px;
            color: #333;
            transition: all 0.3s;
            padding: 0 16px;
        }

        .button button:hover {
            background: #333;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slide">
            <div class="item bg-left"></div>
            <div class="item active"></div>
            <div class="item next"></div>

            <div class="content">
                <div class="name">Switzerland</div>
                <div class="des">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ab, eum!</div>
            </div>
        </div>
        <div class="button">
            <button class="prev">Далее <i class="fa-solid fa-arrow-left"></i></button>
        </div>
    </div>

    <script>
        const slidesData = [
            { img: 'q1.jpg', name: 'ПРИГЛАШАЕМ  ', desc: 'нажмите далее' },
            { img: 'photoshop.png', name: 'Finland', desc: 'Land of a thousand lakes and the magical Northern Lights.' },
            { img: 'q3.jpg', name: 'Iceland', desc: 'Volcanoes, glaciers, and geothermal wonders await you here.' },
            { img: 'q1.jpg', name: 'Australia', desc: 'From outback deserts to stunning coral reefs.' },
            { img: 'q2.jpg', name: 'Netherlands', desc: 'Canals, tulips, and windmills in a charming lowland nation.' },
            { img: 'q3.jpg', name: 'Ireland', desc: 'Emerald hills, ancient castles, and warm-hearted people.' }
        ];

        let currentIndex = 0;
        const total = slidesData.length;

        const bgLeftEl = document.querySelector('.item.bg-left');
        const activeEl = document.querySelector('.item.active');
        const nextEl = document.querySelector('.item.next');
        const content = document.querySelector('.content');

        function updateSlides() {
            const prevIndex = (currentIndex - 1 + total) % total;
            const nextIndex = (currentIndex + 1) % total;

            bgLeftEl.style.backgroundImage = `url(${slidesData[prevIndex].img})`;
            activeEl.style.backgroundImage = `url(${slidesData[currentIndex].img})`;
            nextEl.style.backgroundImage = `url(${slidesData[nextIndex].img})`;

            content.querySelector('.name').textContent = slidesData[currentIndex].name;
            content.querySelector('.des').textContent = slidesData[currentIndex].desc;
        }

        document.querySelector('.prev').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % total;
            updateSlides();
        });

        updateSlides();
    </script>
</body>
</html>
